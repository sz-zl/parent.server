<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>万通贷-后台系统</title>
<script src="../easyui/jquery-easyui-1.8.5/jquery.min.js"></script>
<script src="../easyui/jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
<script src="../easyui/jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" href="../easyui/jquery-easyui-1.8.5/themes/icon.css" >
<link rel="stylesheet" href="../easyui/jquery-easyui-1.8.5/themes/default/easyui.css" >
<link href="../style/authority/login_css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	function login(){
		$.ajax({
			type:"post",
			data: $('#submitForm').serialize(),
			url: '../manager/getManager',
			cache: false,
			dataType: 'json',
			success: function(data){
				if(data){
					location.href="index.html";
				}else{
					alert("用户名或密码错误");
				}
			}
		});
	}
	
	/*回车事件*/
	function EnterPress(e){ //传入 event 
		var e = e || window.event; 
		if(e.keyCode == 13){ 
			$("#submitForm").attr("action", "index.html").submit();
		} 
	}
</script>
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							 用户名：<input class="easyui-validatebox username" required="true" type="text" name="mUser" id="name">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input class="easyui-validatebox pwd" required="true" type="password" name="mPwd" id="pwd" onkeypress="EnterPress(event)" onkeydown="EnterPress()">
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub"  value="登  录" onclick="login();">
							<input type="reset" class="login_btn" id="login_ret" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
